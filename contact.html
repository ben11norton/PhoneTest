        <div class="form-container">
            <h2>Contact Me</h2>
            <form id="form" action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="45e36467-7f60-4324-8f74-849db74f8b5a">
                <div class="input_container">
                    <label for="email">Email<i class="fa fa-envelope" aria-hidden="true"></i>

                </div>
                <div class="input_container">
                    <label for="message">Send me a message<i class="fa fa-comments" aria-hidden="true"></i>
                    </label>
                    <textarea name="message" id="message" rows="4" placeholder="Type here to send a message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
